<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Django Site{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: linear-gradient(90deg, #ff6a88, #ff99ac);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            transition: 0.3s ease;
        }

        .nav-links a:hover {
            background-color: white;
            color: #ff4e73;
        }

        /* LOGIN BUTTON */
        .login-btn {
            background: white;
            color: #ff4e73;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .login-btn:hover {
            background: #ff4e73;
            color: white;
        }

        /* PAGE CONTENT */
        .main-content {
            padding: 40px 20px;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 15px;
            background: #ff6a88;
            color: white;
            margin-top: 50px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-links a {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">Mariox History ðŸŽ‰</div>

        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="#" class="login-btn">Login</a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- FOOTER -->
    <div class="footer">
        Â© 2026 Mariox History | All Rights Reserved
    </div>

</body>
</html>
